services:
  postgres:
    image: postgis/postgis:17-3.4-alpine
    environment:
      POSTGRES_USER: geocode
      POSTGRES_PASSWORD: geocode
      POSTGRES_DB: geocode
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geocode -d geocode"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  migrate:
    image: postgis/postgis:17-3.4-alpine
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: geocode
      PGPASSWORD: geocode
      PGDATABASE: geocode
    volumes:
      - ./migrations:/migrations:ro
      - ./scripts/wait-for-postgres.sh:/wait-for-postgres.sh:ro
    command: ["/bin/sh", "-c", "/wait-for-postgres.sh && psql -f /migrations/001_initial_schema.sql"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  app:
    build:
      context: .
    environment:
      DATABASE_URL: postgresql://geocode:geocode@postgres:5432/geocode
      PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "bun", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres:
